<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Sign Up</title>
</head>

<body class="bg-gray-100">
    <div class="flex min-h-screen lg:flex-row  flex-col">
        

        <!-- Right Side - Image Section with Go Back Button -->
        <div class="relative w-full lg:w-1/2 flex justify-center items-center bg-[#1E1E1E] p-8 md:p-16 lg:p-24">
            <!-- Go Back Button -->
            <a href="./login.html" class="absolute top-4 left-4 bg-[#BA589F] text-white px-4 py-1 rounded-lg hover:bg-[#ffffff] transition-all hover:text-[#BA589F] duration-300">Go Back</a>
            <!-- Image -->
            <img src="./assets/Rectangle-login.png" alt="Signup Visual" class="w-[90%] h-auto object-cover">
        </div>
        <!-- Left Side - Signup Form -->
        <div class="w-full lg:w-1/2 w-full flex flex-col justify-center bg-white p-8 md:p-16 lg:p-24 shadow-lg">
            <div class="lg:w-[85%] w-full border-2 border-[#1F272E] p-4 rounded-xl">
                <h2 class="lg:text-xl md:text-md text-sm font-bold lg:text-start text-center w-[90%] mb-8 text-[#141B22]">Join <span class="text-[#7DAAF3]">TechTonicAfrica</span>! Start Coding Your Dreams Today!</h2>
                <form action="./register.php" method="post">
                    <div class="mb-2">
                        <input type="text" id="name" placeholder="Full Name" name="names" required class="w-full px-4 py-1 border border-gray-300 lg:text-xl md:text-md text-sm rounded-md shadow-sm focus:ring-[#388AEB] focus:border-[#388AEB]">
                    </div>
                    <div class="mb-2">
                        <input type="email" id="email" placeholder="Email Address" name="email" required class="w-full px-4 py-1 border border-gray-300 lg:text-xl md:text-md text-sm  rounded-md shadow-sm focus:ring-[#388AEB] focus:border-[#388AEB]">
                    </div>
                    <div class="mb-2">
                        <input type="number" id="age" placeholder="Age" name="age" required class="w-full px-4 py-1 border border-gray-300 lg:text-xl md:text-md text-sm rounded-md shadow-sm focus:ring-[#388AEB] focus:border-[#388AEB]">
                    </div>
                    <div class="mb-2">
                        <input type="tel" id="phone" placeholder="Phone Number" name="phone" required class="w-full px-4 py-1 border border-gray-300 lg:text-xl md:text-md text-sm rounded-md shadow-sm focus:ring-[#388AEB] focus:border-[#388AEB]">
                    </div>
                    <div class="mb-2">
                        <input type="text" id="school" placeholder="School Name" name="school" required class="w-full px-4 py-1 border border-gray-300 lg:text-xl md:text-md text-sm rounded-md shadow-sm focus:ring-[#388AEB] focus:border-[#388AEB]">
                    </div>
                    <div class="mb-2">
                        <input type="text" id="nationality" placeholder="Nationality" name="nationality" required class="w-full px-4 py-1 border border-gray-300 lg:text-xl md:text-md text-sm rounded-md shadow-sm focus:ring-[#388AEB] focus:border-[#388AEB]">
                    </div>
                    <div class="mb-2">
                        <input type="password" id="password" placeholder="Password" name="password" required class="w-full px-4 py-1 border border-gray-300 lg:text-xl md:text-md text-sm rounded-md shadow-sm focus:ring-[#388AEB] focus:border-[#388AEB]">
                    </div>
                    <div class="mb-2">
                        <input type="password" id="confirm-password" placeholder="Confirm Password" name="confirm_password" required class="w-full px-4 py-1 border border-gray-300 lg:text-xl md:text-md text-sm rounded-md shadow-sm focus:ring-[#388AEB] focus:border-[#388AEB]">
                    </div>
                    <div class="mb-2">
                        <label for="referral" class="block lg:text-lg text-sm font-medium text-gray-700 mb-2">How did you hear about us?</label>
                        <select id="referral" name="referral_source" required class="w-full px-4 py-1 border border-gray-300 lg:text-xl md:text-md text-sm rounded-md shadow-sm focus:ring-[#388AEB] focus:border-[#388AEB]">
                            <option value="" disabled selected>Select an option</option>
                            <option value="social-media">From our social media</option>
                            <option value="friends">From friends</option>
                            <option value="ads">From online ads</option>
                            <option value="events">From events</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <button type="submit" name="send" class="w-full py-2 bg-[#BA589F] text-white rounded-lg hover:bg-[#141B22] transition-all duration-300 lg:text-xl md:text-md text-sm">Sign Up</button>
                </form>
                <div class="mt-8">
                    <p class="text-gray-600">Already have an account? <a href="./login.html" class="text-[#388AEB] hover:underline lg:text-xl md:text-md text-sm">Login here</a></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
